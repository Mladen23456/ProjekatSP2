<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src=app.js></script>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
     
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>
    <br/>
    <form onsubmit="event.preventDefault();return postStudents()">
      <label>
        Name
        <input type="text" id="name" required/>
      </label>
      <br/><br/>
      <label>
        Last Name
        <input type="text" id="lastNameInput" required/>
      </label>
      <br/><br/>
      <label>
        Age
        <input type="number" id="age" required/>
      </label>
      <br/><br/>
      <label>
        City
        <input type="text" id="cityInput" required/>
      </label>
      <br/><br/>
      <button type="submit" id="submitButton">Add studentt</button>
    </form>
</body>

</html>
